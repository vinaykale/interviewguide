<nav class="navbar navbar-inverse">
   
        <div class="navbar-header">
            <span class="navbar-brand text-left">Select Job Level</span>
        </div>
    
</nav>
<br/>
<div class="row content">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4 text-center well">
        <div id="body">
            <div class="text-left">
                <h4> Job Level</h4>
                <h6>
                    Select the job level for the rol you are hiring for...
                    <br /> Move your mouse over the information icon for the information on the job level.
                </h6>
                <h5>
                    Enter the title in the box below
                    <br /><br/> Job title :
                    <input type="text" name="txtxjobtitle" width="40px">
                </h5>
            </div>
            <br/>
            <tr class="text-left" *ngFor="let joblevel of joblevels">

                <td class="text-left">
                    <input type="radio" name="radiogroup" [value]="joblevel.id" (change)="onSelectionChange(joblevel)">
                </td>
                <td width="15px"></td>
                <td>
                    {{ joblevel.title }}
                    <img src="../dist/assets/info.png" width="20px" height="20px" data-toggle="tooltip" data-placement="top" title="{{joblevel.helptext}}">
                </td>
                <br/><br/>
            </tr>
        </div>
    </div>
    <div class="col-sm-4">
    </div>
</div>
<footer class="container-fluid text-center">
    <div>
        <div class="col-sm-4 text-center">
            <button class="btn btn-default" type="button" id="btnback">Back</button>
        </div>
        <div class="col-sm-4 text-left">

        </div>
        <div class="col-sm-4 text-center">
            <button class="btn btn-default" type="button" id="btnback">Forward</button>
        </div>
    </div>
</footer>
